<template name="roomListPage ">

  <section class="gradient-custom h-100">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="button" class="btn btn-secondary btn-lg room m-2  ">New</button>
      <button type="button" class="btn btn-secondary btn-lg logout m-2 ">logout</button>
    </div>
    <div class="container py-5">
      <div class="row">
          <h3 class="font-weight-bold mb-3 text-center text-white">Chat Rooms</h3>
          <div class="card mask-custom">
            <div class="card-body">
              <ul class="list-unstyled mb-0">
                {{#each data in roomList}}
                {{#with data}}
                <li class="p-2 border-bottom d-flex justify-content-between link-light">
                  <div class="d-flex flex-row">
                    <img src="{{lastUserAvatar}}" alt="avatar"
                         class="rounded-circle d-flex align-self-center me-3 shadow-1-strong fluid" width="60">
                    <div class="pt-1">
                      <p class="fw-bold mb-0">{{data.lastUserName}}</p>
                      <p class="small text-white">{{data.lastMessage}}</p>
                    </div>
                  </div>
                  <div class="pt-1">
                    <p class="small text-white mb-1">{{getDate data.updatedAt}}</p>
                    <p class="badge bg-danger float-end m-1">{{isJoin data.joiner}}</p>
                    <p class="badge bg-danger float-end m-1">{{isRead data._id data}}</p>
                  </div>
                </li>
                {{/with}}
                {{/each}}
              </ul>
            </div>
          </div>
      </div>

    </div>
  </section>

</template>
